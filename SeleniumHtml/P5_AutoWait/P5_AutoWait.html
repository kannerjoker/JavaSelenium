<!DOCTYPE html>
<title>AutoWait</title>
<head>
    <style>
        /*.d1 {background-color:red;width:30%; height:300px; border:none;}*/
        #abc {background-color:red;width:30%; height:300px; border:none;}
    </style>
    <script>
        function waitDiv(){
            setTimeout("createDiv()",5000);
        }
        function createDiv(){
            d = document.createElement("div");
            d.setAttribute("id","abc");
            // d.id = "123";
            d.setAttribute("class","d1");
            // d.className = "d1";
            d.setAttribute("src","http://www.baidu.com");
            document.body.append(d);

            a = document.createElement("a");
            a.setAttribute("id", "a1");
            a.setAttribute("href", "http://www.baidu.com");
            a.text = "baidu";
            document.body.append(a);
        }
    </script>
</head>
<body>
    <input type="button" id="b1" onclick="waitDiv()" value="click">
<!--    <p onmouseover="createDiv()">123456789</p>-->
</body>

</html>
