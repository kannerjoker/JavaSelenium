<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><input type="button" value="alertButton" onclick="m_Alert()"></p>
    <p><input type="button" value="confirmButton" onclick="m_Confirm()"></p>
    <p><input type="button" value="promptButton" onmouseover="m_Prompt()"></p>
</body>
<script>
    function m_Alert(){
        alert("This is an alert!");
    }
    function m_Confirm(){
        confirm("This is a confirm!");
    }
    function m_Prompt(){
        prompt("This is a prompt!");
    }
</script>
</html>
